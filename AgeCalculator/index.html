<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="calculator">
    <header>
      <div class="flex">

        <div class="data">
          <label for="day" id = "dayData">Day</label>
          <input type="text" name="day" placeholder="DD" id="day" pattern="[0-9]+">
          <p id = "invalidDay">day invalid</p>
        </div>
        <div class="data">
          <label for="month" id = "monthData">Month</label>
          <input type="text" name="month" placeholder="MM" id="month" pattern="[0-9]+">
          <p id="invalidMonth">month invalid</p>
        </div>

        <div class="data">
          <label for="year" id = "yearData">Year</label>
          <input type="text" name="year" placeholder="YYYY" id="year" pattern="[0-9]+">
          <p id="invalidYear">year invalid</p>
        </div>
      </div>
    </header>

    <div class="line">
      <span id="pinkLine"></span>

      <span class="dot">
        <a href="#" onclick="getInputOutput()">
          <img src="/images/icon-arrow.svg" alt="arrow">
        </a>
      </span>
    </div>

    <div class="results">

      <div class="resultsData">
        <h1 id="purpleYear"  class="purple">
          --
        </h1>
        <h1>
          Years
        </h1>
      </div>
      <div class="resultsData">
        <h1 id="purpleMonth" class="purple">
          --
        </h1>
        <h1>
          Months
        </h1>
      </div>
      <div class="resultsData">
        <h1 id="purpleDay" class="purple">
          --
        </h1>
        <h1>
          Days
        </h1>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
  
</body>

</html>
